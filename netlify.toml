[build]
  # Directory to change to before starting a build.
  # This is where Netlify will look for package.json/.nvmrc/etc.
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set.
  publish = "dist/"

  # The default build command.
  command = "npm run build"

[[headers]]
  # Default security directives.
  for = "/*"
  [headers.values]
    X-Frame-Options = "sameorigin"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "https://amandakreitzer.netlify.app/*"
  to = "https://amandakreitzer.com/:splat"
  status = 301
  force = true

# SPA redirect - handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200